<!DOCTYPE html>
<html lang="en" class="bg-neutral-900 text-neutral-100 min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winston AI Scraper</title>
    <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/337/globe-showing-europe-africa_1f30d.png" />
    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" onerror="this.onerror=null;this.href='https://unpkg.com/tailwindcss@3.4.1/dist/tailwind.min.css'">
    <style>
      body { font-family: 'Inter', 'system-ui', 'sans-serif'; }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4 bg-neutral-900">
    <div class="w-full max-w-xl mx-auto bg-neutral-950 rounded-2xl shadow-2xl p-8 flex flex-col gap-10 border border-neutral-800">
      <!-- Headline -->
      <h1 class="text-5xl font-extrabold text-center tracking-tight select-none mb-2">
        <span class="text-[#22c55e]">üåç Winston</span> AI Scraper
      </h1>
      <!-- Subtitle / Helper Text -->
      <p class="text-center text-neutral-400 text-base mb-4">
        Enter a search keyword to scrape Google results. Export your findings as a CSV for your team or workflow.
      </p>
      <!-- Search Form -->
      <form id="scrape-form" class="flex flex-col gap-4">
        <input
          id="keyword"
          name="keyword"
          type="text"
          required
          placeholder="Enter search keyword..."
          class="w-full text-lg px-5 py-3 rounded-xl bg-neutral-800 border-2 border-neutral-700 focus:outline-none focus:ring-2 focus:ring-[#22c55e] placeholder-neutral-500"
        />
        <button
          id="scrape-btn"
          type="submit"
          class="w-full font-bold text-lg py-3 rounded-xl bg-[#22c55e] hover:bg-green-400 transition-colors text-neutral-900 shadow-lg flex items-center justify-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed"
        >
          <span id="start-btn-spinner" class="hidden animate-spin h-5 w-5 border-2 border-t-transparent border-white rounded-full"></span>
          <span>Start Scraping</span>
        </button>
      </form>
      <!-- Loading Message -->
      <div id="loading" class="hidden text-center text-[#22c55e] font-mono text-base animate-pulse">Scraping in progress...</div>
      <!-- Error Message -->
      <div id="error" class="hidden text-center text-red-500 font-bold bg-red-900/30 rounded-lg py-2"></div>
      <!-- Results Table -->
      <div id="results-section" class="overflow-x-auto">
        <table id="results-table" class="min-w-full table-auto border-separate border-spacing-y-2 rounded-xl overflow-hidden">
          <thead class="sticky top-0 z-10 bg-neutral-900">
            <tr>
              <th class="px-6 py-3 text-left font-bold text-[#22c55e] bg-neutral-900 rounded-tl-lg">Title</th>
              <th class="px-6 py-3 text-left font-bold text-[#22c55e] bg-neutral-900">URL</th>
              <th class="px-6 py-3 text-left font-bold text-[#22c55e] bg-neutral-900 rounded-tr-lg">Name</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
        <!-- Download CSV Button -->
        <button id="download-btn" class="hidden mt-6 w-full font-bold text-lg py-3 rounded-xl bg-[#22c55e] hover:bg-green-400 transition-colors text-neutral-900 shadow-lg" type="button">
          Download CSV
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
