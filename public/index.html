<!DOCTYPE html>
<html lang="en" class="h-full bg-neutral-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winston Scraper</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-bg {
        background: radial-gradient(110% 140% at 50% 0%,
          rgba(33,33,55,1) 0%,
          rgba(10,10,25,1) 60%,
          rgba(0,0,0,1) 100%);
      }
    </style>
  </head>

  <body class="flex flex-col min-h-full">
    <!-- Top nav -->
    <nav class="w-full bg-gray-900/90 backdrop-blur sticky top-0 z-10">
      <div class="mx-auto max-w-7xl flex items-center justify-between px-6 h-14">
        <span class="text-lime-400 font-bold tracking-widest">WINSTON AI</span>
        <!-- GitHub link removed for customer-facing UI -->
      </div>
    </nav>

    <!-- Hero / Scraper form -->
    <header class="flex-1 flex items-center justify-center py-20">
      <div
        class="gradient-bg rounded-3xl shadow-2xl max-w-4xl w-full px-10 py-16 text-center"
      >
        <h1 class="text-5xl md:text-6xl font-extrabold mb-6">
          AI-Powered Web Scraper
        </h1>
        <p class="text-gray-300 max-w-xl mx-auto mb-10">
          Fetch contact data from any URL in secondsâ€”stealth mode included.
        </p>

        <!-- URL input -->
        <div
          class="flex flex-col sm:flex-row gap-4 items-center justify-center mb-12"
        >
          <input
            id="urlInput"
            type="url"
            required
            placeholder="https://example.com"
            class="w-full sm:w-96 px-4 py-2 rounded-lg bg-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-lime-400"
          />
          <button
            id="scrapeBtn"
            class="bg-lime-500 hover:bg-lime-400 text-gray-900 font-semibold px-6 py-2 rounded-lg transition disabled:opacity-50"
          >
            Scrape
          </button>
          <button
            id="downloadBtn"
            class="bg-transparent border border-lime-400 px-4 py-2 rounded-lg hover:bg-lime-400 hover:text-gray-900 transition hidden"
          >
            Download CSV
          </button>
        </div>

        <!-- Results -->
        <section
          id="resultsWrapper"
          class="hidden text-left max-w-3xl mx-auto"
        >
          <h2 class="text-2xl font-bold mb-4">Contacts</h2>
          <pre
            id="resultsBox"
            class="bg-gray-900/70 border border-gray-700 rounded-xl p-4 overflow-x-auto text-sm"
          ></pre>
        </section>

        <!-- Loader -->
        <div id="loader" class="hidden mt-6">
          <svg
            class="animate-spin h-8 w-8 text-lime-400 mx-auto"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <script>
      const urlInput = document.getElementById('urlInput');
      const scrapeBtn = document.getElementById('scrapeBtn');
      const loader = document.getElementById('loader');
      const resultsWrapper = document.getElementById('resultsWrapper');
      const resultsBox = document.getElementById('resultsBox');
      const downloadBtn = document.getElementById('downloadBtn');
      let lastCsvId = null;

      async function scrape() {
        const url = urlInput.value.trim();
        if (!url) return;

        scrapeBtn.disabled = true;
        loader.classList.remove('hidden');
        resultsWrapper.classList.add('hidden');
        resultsBox.textContent = '';
        downloadBtn.classList.add('hidden');
        lastCsvId = null;

        try {
          const res = await fetch('/api/scrape', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || 'Scrape failed');
          }

          resultsBox.textContent = JSON.stringify(data.contacts, null, 2);
          resultsWrapper.classList.remove('hidden');
          if (data.csvId) {
            lastCsvId = data.csvId;
            downloadBtn.classList.remove('hidden');
          }
        } catch (err) {
          alert(err.message);
        } finally {
          loader.classList.add('hidden');
          scrapeBtn.disabled = false;
        }
      }

      scrapeBtn.addEventListener('click', scrape);
      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') scrape();
      });
      downloadBtn.addEventListener('click', () => {
        if (!lastCsvId) return;
        window.location.href = `/api/download/${lastCsvId}`;
      });
    </script>
  </body>
</html>
