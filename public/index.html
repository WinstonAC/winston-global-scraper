<!DOCTYPE html>
<html lang="en" class="h-full bg-neutral-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winston Scraper</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/favicon.ico" />

    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-bg {
        background: radial-gradient(110% 140% at 50% 0%,
          rgba(33,33,55,1) 0%,
          rgba(10,10,25,1) 60%,
          rgba(0,0,0,1) 100%);
      }
    </style>
  </head>

  <body class="flex flex-col min-h-full">
    <!-- Top nav -->
    <nav class="w-full bg-gray-900/90 backdrop-blur sticky top-0 z-10">
      <div class="mx-auto max-w-7xl flex items-center justify-between px-6 h-14">
        <span class="text-lime-400 font-bold tracking-widest">WINSTON AI</span>
        <!-- GitHub link removed for customer-facing UI -->
      </div>
    </nav>

    <!-- Hero / Scraper form -->
    <header class="flex-1 flex items-center justify-center py-20">
      <div
        class="gradient-bg rounded-3xl shadow-2xl max-w-4xl w-full px-10 py-16 text-center"
      >
        <h1 class="text-5xl md:text-6xl font-extrabold mb-6">
          AI-Powered Web Scraper
        </h1>
        <p class="text-gray-300 max-w-xl mx-auto mb-10">
          Fetch contact data from any URL in secondsâ€”stealth mode included. Export to CSV, XLSX, or Google Sheets.
        </p>

        <div class="flex gap-4 mb-4 justify-center">
          <label class="flex items-center gap-1">
            <input type="radio" name="mode" value="keyword" checked />
            Keyword
          </label>
          <label class="flex items-center gap-1">
            <input type="radio" name="mode" value="url" />
            Direct URL
          </label>
          <label class="flex items-center gap-1 text-sm">
            <input type="checkbox" id="emailToggle" checked />
            Include e-mails
          </label>
        </div>
        <div
          class="flex flex-col sm:flex-row gap-4 items-center justify-center mb-12"
        >
          <input
            id="urlInput"
            type="text"
            required
            placeholder="Enter keyword or URL"
            class="w-full sm:w-96 px-4 py-2 rounded-lg bg-white text-gray-900 border border-blue-400 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            id="scrapeBtn"
            class="bg-lime-500 hover:bg-lime-400 text-gray-900 font-semibold px-6 py-2 rounded-lg transition disabled:opacity-50"
          >
            Scrape
          </button>
          <div id="exportDropdown" class="relative hidden">
            <button
              id="exportBtn"
              class="bg-transparent border border-lime-400 px-4 py-2 rounded-lg hover:bg-lime-400 hover:text-gray-900 transition flex items-center gap-2"
            >
              Export Data
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </button>
            <div id="exportMenu" class="absolute right-0 mt-2 w-48 bg-white text-gray-900 rounded-lg shadow-lg border border-gray-200 hidden">
              <button id="csvBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-t-lg flex items-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"></path>
                </svg>
                Download CSV
              </button>
              <button id="xlsxBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 2h6v2H7V5zm0 4h6v2H7V9zm0 4h6v2H7v-2z"></path>
                </svg>
                Download XLSX
              </button>
              <button id="sheetsBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-b-lg flex items-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
                Export to Sheets
              </button>
            </div>
          </div>
        </div>

        <!-- Results -->
        <section
          id="resultsWrapper"
          class="hidden bg-white text-gray-900 border border-blue-400 rounded-xl max-w-5xl mx-auto h-96 overflow-y-auto p-4"
        >
          <h2 class="text-2xl font-bold mb-4">Contacts</h2>
          <pre
            id="resultsBox"
            class="bg-transparent border-0 p-0 overflow-x-auto text-sm"
          ></pre>
        </section>

        <!-- Loader -->
        <div id="loader" class="hidden mt-6">
          <svg
            class="animate-spin h-8 w-8 text-lime-400 mx-auto"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <script>
      const urlInput = document.getElementById('urlInput');
      const scrapeBtn = document.getElementById('scrapeBtn');
      const loader = document.getElementById('loader');
      const resultsWrapper = document.getElementById('resultsWrapper');
      const resultsBox = document.getElementById('resultsBox');
      const exportDropdown = document.getElementById('exportDropdown');
      const exportBtn = document.getElementById('exportBtn');
      const exportMenu = document.getElementById('exportMenu');
      const csvBtn = document.getElementById('csvBtn');
      const xlsxBtn = document.getElementById('xlsxBtn');
      const sheetsBtn = document.getElementById('sheetsBtn');
      let lastCsvId = null;
      let mode = 'keyword';
      const modeRadios = document.getElementsByName('mode');
      modeRadios.forEach(radio => {
        radio.addEventListener('change', () => {
          mode = document.querySelector('input[name="mode"]:checked').value;
          urlInput.value = '';
          resultsWrapper.classList.add('hidden');
          exportDropdown.classList.add('hidden');
        });
      });

      async function scrape() {
        const value = urlInput.value.trim();
        if (!value) return;

        scrapeBtn.disabled = true;
        loader.classList.remove('hidden');
        resultsWrapper.classList.add('hidden');
        resultsBox.textContent = '';
        exportDropdown.classList.add('hidden');
        exportMenu.classList.add('hidden');
        lastCsvId = null;

        try {
          let res, data, rows;
          if (mode === 'keyword') {
            res = await fetch('/api/scrapeKeyword', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ keyword: value })
            });
            data = await res.json();
            rows = data.rows;
          } else {
            res = await fetch('/api/scrape', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ url: value })
            });
            data = await res.json();
            // Convert URL scraper response to match keyword scraper format
            rows = data.contacts ? [{ 
              title: data.contacts.title || 'Scraped Page',
              url: value,
              emails: data.contacts.emails ? data.contacts.emails.join(';') : '',
              phones: '',
              tags: '',
              contact: data.contacts.title || ''
            }] : [];
          }

          if (!res.ok) {
            throw new Error(data.error || 'Scrape failed');
          }

          resultsBox.innerHTML = '';
          currentRows = rows || []; // Store for client-side export
          if (rows && rows.length) {
            const wrapper = document.createElement('div');
            wrapper.className = 'max-h-[400px] overflow-y-auto rounded-xl border border-slate-700/40 shadow-inner';
            const table = document.createElement('table');
            table.className = 'w-full table-fixed';
            table.innerHTML = `
              <thead class="text-left font-semibold border-b">
                <tr>
                  <th class="w-56 truncate px-3 py-2">Name</th>
                  <th class="w-40 truncate px-3 py-2">Hostname</th>
                  <th class="w-72 truncate px-3 py-2">URL</th>
                  <th class="w-56 truncate px-3 py-2">Emails</th>
                  <th class="w-40 truncate px-3 py-2">Phones</th>
                  <th class="w-48 truncate px-3 py-2">Tags</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-slate-600/50 even:bg-slate-50/5">
              ${rows.map(r => {
                let hostname = '';
                try { hostname = new URL(r.url).hostname; } catch {}
                return `
                  <tr>
                    <td class="w-56 truncate px-3 py-2" title="${r.contact || ''}">${r.contact || ''}</td>
                    <td class="w-40 truncate px-3 py-2" title="${hostname}">${hostname}</td>
                    <td class="w-72 truncate px-3 py-2 break-all" title="${r.url || ''}"><a href="${r.url}" target="_blank" class="underline text-blue-600">${r.url}</a></td>
                    <td class="w-56 truncate px-3 py-2" title="${r.emails || ''}">${r.emails || ''}</td>
                    <td class="w-40 truncate px-3 py-2" title="${r.phones || ''}">${r.phones || ''}</td>
                    <td class="w-48 truncate px-3 py-2" title="${r.tags || ''}">${r.tags || ''}</td>
                  </tr>`;
              }).join('')}
              </tbody>`;
            wrapper.appendChild(table);
            resultsBox.appendChild(wrapper);
          }
          resultsWrapper.classList.remove('hidden');
          if (data.csvId) {
            lastCsvId = data.csvId;
            exportDropdown.classList.remove('hidden');
          } else if (rows && rows.length > 0) {
            // If we have results but no csvId, show export anyway for client-side CSV generation
            exportDropdown.classList.remove('hidden');
          }
        } catch (err) {
          alert(err.message);
        } finally {
          loader.classList.add('hidden');
          scrapeBtn.disabled = false;
        }
      }

      scrapeBtn.addEventListener('click', scrape);
      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') scrape();
      });
      // Export dropdown toggle
      exportBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        exportMenu.classList.toggle('hidden');
      });

      // Hide menu when clicking outside
      document.addEventListener('click', () => {
        exportMenu.classList.add('hidden');
      });

      // Export handlers
      csvBtn.addEventListener('click', () => {
        if (lastCsvId) {
          window.location.href = `/api/download/${lastCsvId}`;
        } else {
          // Fallback: client-side CSV generation
          generateClientSideCSV();
        }
        exportMenu.classList.add('hidden');
      });

      xlsxBtn.addEventListener('click', () => {
        if (lastCsvId) {
          window.location.href = `/api/download/${lastCsvId}/xlsx`;
        } else {
          alert('XLSX export requires server-generated data. Please try again after scraping.');
        }
        exportMenu.classList.add('hidden');
      });

      sheetsBtn.addEventListener('click', async () => {
        if (lastCsvId) {
          try {
            const response = await fetch(`/api/sheets/${lastCsvId}`);
            const data = await response.json();
            
            if (data.success) {
              // Copy CSV data to clipboard
              await navigator.clipboard.writeText(data.csvData);
              
              // Open new Google Sheets
              window.open('https://docs.google.com/spreadsheets/create', '_blank');
              
              // Show instructions
              alert('CSV data copied to clipboard! Paste it into the new Google Sheet using Ctrl+V (or Cmd+V on Mac)');
            } else {
              alert('Failed to prepare Google Sheets data');
            }
          } catch (error) {
            console.error('Sheets export error:', error);
            alert('Failed to export to Google Sheets');
          }
        } else {
          // Fallback: client-side CSV generation for Google Sheets
          generateClientSideSheetsExport();
        }
        exportMenu.classList.add('hidden');
      });

      // Client-side CSV generation functions
      let currentRows = []; // Store current results for client-side export

      function generateClientSideCSV() {
        if (!currentRows || currentRows.length === 0) {
          alert('No data to export');
          return;
        }
        
        const csvHeader = 'Title,URL,Emails,Phones,Tags,Contact\n';
        const csvRows = currentRows.map(r => 
          `"${(r.title || '').replace(/"/g, '""')}","${r.url || ''}","${r.emails || ''}","${r.phones || ''}","${r.tags || ''}","${r.contact || ''}"`
        ).join('\n');
        const csv = csvHeader + csvRows;
        
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `winston-results-${Date.now()}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function generateClientSideSheetsExport() {
        if (!currentRows || currentRows.length === 0) {
          alert('No data to export');
          return;
        }
        
        const csvHeader = 'Title,URL,Emails,Phones,Tags,Contact\n';
        const csvRows = currentRows.map(r => 
          `"${(r.title || '').replace(/"/g, '""')}","${r.url || ''}","${r.emails || ''}","${r.phones || ''}","${r.tags || ''}","${r.contact || ''}"`
        ).join('\n');
        const csv = csvHeader + csvRows;
        
        navigator.clipboard.writeText(csv).then(() => {
          window.open('https://docs.google.com/spreadsheets/create', '_blank');
          alert('CSV data copied to clipboard! Paste it into the new Google Sheet using Ctrl+V (or Cmd+V on Mac)');
        }).catch(() => {
          alert('Failed to copy data to clipboard');
        });
      }

      // ---- EMAIL COLUMN VISIBILITY TOGGLE ----
      const emailColIndex = 3;           // Name=0, Hostname=1, URL=2, Emails=3
      function toggleEmailColumn(show) {
        document
          .querySelectorAll('#resultsWrapper table')
          .forEach(tbl => {
            tbl.querySelectorAll('tr').forEach(row => {
              const cell = row.children[emailColIndex];
              if (cell) cell.style.display = show ? '' : 'none';
            });
          });
      }
      const emailToggle = document.getElementById('emailToggle');
      emailToggle.addEventListener('change', () =>
        toggleEmailColumn(emailToggle.checked)
      );
    </script>
  </body>
</html>
